<div id="app">
  <strong>Debounce</strong><br/>
  <text>Display text after given time after you stop typing </text>
  <div>
    <br/>
  <input id="input-text" type="text" placeholder="enter text" value=""></input>
  <span id="debounce-text"></span>
  </div>
  <br/>
  <strong>Throttle</strong><br/>
  <text>Fire event only once in given time interval no matter how many times you click </text>
  <div>
    <button id="throttle-btn">Click</button>
    <span id="throttle-span"></span>
  </div>
</div>
